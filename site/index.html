<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Rhino Controller</title>
  </head>
  <body>
    <div class="container-fluid">

      <ul class="nav nav-tabs" role="tablist">
	<li class="nav-item">
	  <a class="nav-link active" id="simple-tab" data-toggle="tab" href="#simple" role="tab" aria-controls="simple" aria-selected="true">Simple</a>
	</li>
	<li class="nav-item">
	  <a class="nav-link" id="advanced-tab" data-toggle="tab" href="#advanced" role="tab" aria-controls="advanced" aria-selected="false">Advanced</a>
	</li>
      </ul>
      <div class="tab-content">
	<div class="tab-pane fade show active" id="simple" role="tabpanel" aria-labelledby="simple-tab">

	  <div class="custom-control custom-radio">
	    <input type="radio" id="simpleSelection1" name="simpleSelection" class="custom-control-input">
	    <label class="custom-control-label" for="simpleSelection1">Site Aerial</label>
	  </div>
	  <div class="custom-control custom-radio">
	    <input type="radio" id="simpleSelection2" name="simpleSelection" class="custom-control-input">
	    <label class="custom-control-label" for="simpleSelection2">Site Circulation</label>
	  </div>
	  <div class="custom-control custom-radio">
	    <input type="radio" id="simpleSelection3" name="simpleSelection" class="custom-control-input">
	    <label class="custom-control-label" for="simpleSelection3">Site Aerial With Building Hightlight</label>
	  </div>

	</div>
	<div class="tab-pane fade" id="advanced" role="tabpanel" aria-labelledby="advanced-tab">
	  <label for="advancedRange">Some Slider Thing</label>
	  <input type="range" class="custom-range" id="customRange1" min="0" max="360">
	</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
